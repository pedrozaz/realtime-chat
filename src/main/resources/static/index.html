<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot Secure Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <style>
        #chat-page { display: none; }
        .chat-container { max-width: 700px; margin: 30px auto; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        #messageArea { height: 300px; overflow-y: scroll; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; }
        .event-message { color: #777; font-style: italic; text-align: center; font-size: 0.8rem;}
        .chat-message { margin-bottom: 10px; }
        .chat-message span { font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Page -->
    <div id="username-page" class="has-text-centered mt-6">
        <h1 class="title">Secure Chat Server</h1>
        <div class="box" style="max-width: 400px; margin: 0 auto;">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" id="username" placeholder="Enter username">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" id="password" placeholder="Enter password">
                </div>
            </div>
            <div class="field is-grouped is-justify-content-center">
                <div class="control">
                    <button class="button is-link" onclick="handleAuth('register')">Register</button>
                </div>
                <div class="control">
                    <button class="button is-primary" onclick="handleAuth('login')">Login</button>
                </div>
            </div>
            <p id="error-msg" class="has-text-danger mt-2"></p>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="chat-container">
        <div class="is-flex is-justify-content-space-between mb-4">
            <h2 class="subtitle">Public Room (<span id="currentUser"></span>)</h2>
            <button class="button is-small is-danger is-light" onclick="logout()">Logout</button>
        </div>

        <ul id="messageArea" class="is-unstyled"></ul>

        <form id="messageForm" name="messageForm">
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="input" type="text" id="message" placeholder="Type a message..." autocomplete="off">
                </div>
                <div class="control">
                    <button class="button is-info" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    let stompClient = null;
    let currentToken = null;
    let currentUsername = null;

    async function handleAuth(type) {
        const username = document.querySelector('#username').value.trim();
        const password = document.querySelector('#password').value.trim();
        const errorMsg = document.querySelector('#error-msg');

        if (!username || !password) {
            errorMsg.textContent = "Please fill all fields";
            return;
        }

        try {
            const response = await fetch(`/auth/${type}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                currentToken = data.token;
                currentUsername = username;
                connectWebSocket();
            } else {
                errorMsg.textContent = `This username is already taken. Try again.`;
            }
        } catch (e) {
            errorMsg.textContent = "Server error";
        }
    }

    function connectWebSocket() {
        document.querySelector('#username-page').style.display = 'none';
        document.querySelector('#chat-page').style.display = 'block';
        document.querySelector('#currentUser').textContent = currentUsername;

        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        // Passa o Token no Header do STOMP CONNECT
        stompClient.connect({ 'Authorization': 'Bearer ' + currentToken }, onConnected, onError);
    }

    function onConnected() {
        stompClient.subscribe('/topic/public', onMessageReceived);

        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: currentUsername, type: 'JOIN', content: 'joined'})
        );
    }

    function onError(error) {
        alert('Could not connect or Not Authorized!');
        logout();
    }

    function sendMessage(event) {
        let messageContent = document.querySelector('#message').value.trim();
        if(messageContent && stompClient) {
            let chatMessage = {
                sender: currentUsername,
                content: messageContent,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            document.querySelector('#message').value = '';
        }
        event.preventDefault();
    }

    function onMessageReceived(payload) {
        let message = JSON.parse(payload.body);
        let messageElement = document.createElement('li');

        if(message.type === 'JOIN') {
            messageElement.classList.add('event-message');
            message.content = message.sender + ' joined!';
        } else if (message.type === 'LEAVE') {
            messageElement.classList.add('event-message');
            message.content = message.sender + ' left!';
        } else {
            messageElement.classList.add('chat-message');
            let usernameElement = document.createElement('span');
            let usernameText = document.createTextNode(message.sender + ": ");
            usernameElement.appendChild(usernameText);
            messageElement.appendChild(usernameElement);
        }

        let textElement = document.createElement('span');
        let messageText = document.createTextNode(message.content);
        textElement.appendChild(messageText);
        messageElement.appendChild(textElement);

        let messageArea = document.querySelector('#messageArea');
        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    function logout() {
        if (stompClient) stompClient.disconnect();
        currentToken = null;
        window.location.reload();
    }

    document.querySelector('#messageForm').addEventListener('submit', sendMessage, true);
</script>
</body>
</html>
